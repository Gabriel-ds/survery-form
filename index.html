<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survery Form - TEST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <head>
        <h1>Survery Form</h1>
        <h3>Thank you for talking the tima to help us improve the plataform</h3>
    </head>
    <section>
        <form>
            <div class="form-group">
                <label class="" for="">Name</label>
                <input type="text" placeholder="Enter your name...">
            </div>
            <div class="form-group">
                <label>E-mail</label>
                <input type="text" placeholder="Enter your favorite e-mail...">
            </div>
            <div class="form-group">
                <label for="">Age</label>
                <input type="number" name="" id="" placeholder="Your age...">
            </div>
            <div class="form-group">
                <label for="">Wold you recommend freeCodeCamp your?</label><br>
                <input class="icon" type="radio" name="recommend" id="1"><label for="1">Definitely</label><br>
                <input class="icon" type="radio" name="recommend" id="2"><label for="2">Maybe</label><br>
                <input class="icon" type="radio" name="recommend" id="3"><label for="3">Not sure</label><br>
            </div>
            <div class="form-group">
                <label for="">Which option best describes your current role?</label><br>
                <select name="current" id="">
                  <option disabled selected>Select current role...</option>
                  <option value="">Student</option>
                  <option value="">Full time job</option>
                  <option value="">Another</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">What is your favorite feature of freeCodeCamp?</label><br>
                <select name="feature" id="">
                    <option value disabled selected>Slect a option</option>
                    <option value="">Challanges</option>
                    <option value="">Exercicies</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">What wold your like to see improved?</label><br>
                <input class="icon" type="checkbox" name="front-end" id="front-end"><label for="front-end">Front-end</label><br>
                <input class="icon" type="checkbox" id="back-end"><label for="back-end">Back-end</label><br>
                <input class="icon" type="checkbox" id="challenges"><label for="challenges">Challenges</label>
            </div>
            <div class="form-group">
                <label for="">Any comments or suggestions?</label><br>
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
</body>
</html>
